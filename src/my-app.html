<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<link rel="lazy-import" href="lessons/my-lesson0.html">
<link rel="lazy-import" href="lessons/my-lesson1.html">
<link rel="lazy-import" href="lessons/my-lesson2.html">
<link rel="lazy-import" href="lessons/my-lesson3.html">
<link rel="lazy-import" href="lessons/my-lesson4.html">
<link rel="lazy-import" href="lessons/my-lesson5.html">
<link rel="lazy-import" href="lessons/my-lesson6.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
    <template>
        <style include="shared-styles">
            :host {
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
            --app-drawer-width: 300px;

            display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
                height: 64px;
                padding: 10px 16px;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            #drawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                    background-color: #f4f3f4;
                }
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .toc-item {
                font-size: 16px;
                color: #212121;
                overflow: hidden;
                border-radius: 4px;
                padding: 6px 16px;
                box-sizing: content-box;
                display: flex;
                flex-direction: row;
                line-height: 24px;
                font-weight: 400;
                align-items: center;
                min-height: 48px;
                position: relative;
                cursor: pointer;
            }
            .toc-entry {
                display: inline-block;
                font-style: normal;
                width: 28px;
                min-width: 28px;
                height: 28px;
                line-height: 28px;
                background: #fff;
                border-radius: 50%;
                text-align: center;
                vertical-align: middle;
                border: 3px solid #c0c0c0;
                margin-right: 8px;
                font-weight: 400;
            }
            .toc-entry::after {
                content: '';
                display: block;
                border-left: 1px solid #bdbdbd;
                width: 0;
                height: 44px;
                z-index: 1;
                margin-left: 13px;
                border-color: #2196f3;
            }
            .toc-entry::before {
                content: '';
                display: block;
                border-left: 1px solid #bdbdbd;
                width: 0;
                height: 44px;
                z-index: 1;
                margin-top: -44px;
                margin-left: 13px;
                border-color: #2196f3;
            }
            .first-entry::before {
                display: none;
            }
            .last-entry::after {
                display: none;
            }
            .full-height {
                height: 100%;
                overflow: auto;
            }
            .active {
                background-color: #e0e0e0;
                color: #212121;
                font-weight: 600;
            }
            paper-item.completed i {
                border-color: #2196f3;
            }

        </style>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <div class="full-height">
                    <iron-selector selected="[[page]]"
                                   attr-for-selected="name"
                                   class="drawer-list"
                                   role="navigation">
                        <paper-listbox>
                            <template is="dom-repeat" items="{{steps}}">
                                    <paper-item class="toc-item"
                                                id="[[_getid(index)]]"
                                                on-tap="_changeSelection">
                                        <i class$="[[_getTocClass(index)]]">
                                            {{item.step}}</i>
                                        <span class=>{{item.title}}</span>
                                    </paper-item>
                            </template>
                        </paper-listbox>
                    </iron-selector>
                </div>

            </app-drawer>

            <!-- Main content -->
            <app-header-layout fullbleed has-scrolling-region>

                <app-header slot="header" fixed reveals
                            effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>Beginning JavaScript: Introduction to
                            Functional Programming
                        </div>
                    </app-toolbar>
                </app-header>

                <app-box style="height: 100px;" effects="parallax-background">
                    <iron-pages selected="[[page]]"
                                attr-for-selected="name"
                                fallback-selection="view404"
                                role="main">
                        <my-lesson0 name="lesson0"></my-lesson0>
                        <my-lesson1 name="lesson1"></my-lesson1>
                        <my-lesson2 name="lesson2"></my-lesson2>
                        <my-lesson3 name="lesson3"></my-lesson3>
                        <my-lesson4 name="lesson4"></my-lesson4>
                        <my-lesson5 name="lesson5"></my-lesson5>
                        <my-lesson6 name="lesson6"></my-lesson6>
                        <my-view404 name="view404"></my-view404>
                    </iron-pages>
                </app-box>

            </app-header-layout>

        </app-drawer-layout>

        <footer id="controls">
            <div class="fabs">

                <paper-fab raised
                           icon="icons:chevron-left"
                           style="float: left;"
                           hidden$="[[hidePrev]]"
                           on-tap="_goPrev"></paper-fab>
                <paper-fab raised
                           style="float: right;"
                           icon="icons:chevron-right"
                           hidden$="[[hideNext]]"
                           on-click="_goNext"></paper-fab>
            </div>

        </footer>
    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class MyApp extends Polymer.Element {
            static get is() { return 'my-app'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    rootPath: String,
                    currentPage: {
                        type: String,
                        value: 'lesson0',
                        notify: true,
                    },
                    hidePrev: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    hideNext: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    courseTitle: {
                        type: String,
                        value: 'intro-javascript',
                    },
                    steps: {
                        type: Array,
                        value: [
                            {
                                title: 'Introduction',
                                step: 1,
                            },
                            {
                                title: 'Higher-Order Functions',
                                step: 2,
                            },
                            {
                                title: 'Array#map',
                                step: 3,
                            },
                            {
                                title: 'Array#filter',
                                step: 4,
                            },
                            {
                                title: 'Array#reduce',
                                step: 5,
                            },
                            {
                                title: 'Challenge Problem',
                                step: 6,
                            },
                            {
                                title: 'Challenge Problem Solution',
                                step: 7,
                            },
                        ],
                    },
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'lesson0';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                  this.$.drawer.close();
                }
            }
            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                Polymer.Async.microTask.run(() => {
                    const resolvedPageUrl = this.resolveUrl('lessons/my-' + page +
                        '.html');
                    Polymer.importHref(
                        resolvedPageUrl,
                        null,
                        this._showPage404.bind(this),
                        true);

                    // remove active from any currently selected lesson
                    let active = this.shadowRoot.querySelector('.active');
                    if (active) {
                        active.classList.toggle('active');
                    }

                    // add active to currently selected lesson
                    let current = this.shadowRoot.querySelector('#' + page);
                    if (current) {
                        current.classList.add('active');
                    }

                    // update paper-fav items
                    if (page === 'lesson0') {
                        this.set('hidePrev', true);
                        this.set('hideNext', false);
                    } else if (page === 'lesson6') {
                        this.set('hideNext', true);
                        this.set('hidePrev', false);
                    } else {
                        this.set('hidePrev', false);
                        this.set('hideNext', false);
                    }

                    // set currentPage
                    this.currentPage = page;
                });
            }
            _showPage404() {
                this.page = 'view404';
            }
            _getid(idx) {
                return `lesson${idx}`;
            }
            _getTocClass(idx) {
                return (idx === 0) ? `toc-entry first-entry` :
                    (idx === 6) ? `toc-entry last-entry` : `toc-entry`;
            }
            _changeSelection(e) {
                this._updateNav(e.model.index);
            }
            _updateNav(idx) {
                let toc = this.shadowRoot.querySelectorAll('paper-item');
                toc.forEach(function(item) {
                    let id = +item.id.substring(6);
                    if (id <= idx) {
                        item.classList.add('completed');
                    } else {
                        item.classList.remove('completed');
                    }
                });
                this.page = 'lesson' + idx;
            }
            _goPrev(e) {
                let cp = +this.currentPage.substring(6) - 1;
                this.page = 'lesson' + cp;
                this._updateNav(cp);
            }
            _goNext(e) {
                let cp = +this.currentPage.substring(6) + 1;
                this.page = 'lesson' + cp;
                this._updateNav(cp);
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
